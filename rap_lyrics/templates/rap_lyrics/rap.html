{% extends "rap_lyrics/base.html" %}

{% block content %}
    <div>
        <h2>{{ rap.title }}</h2>
        <time>{{ rap.date_added|date:'M d, Y H:i' }}</time>
        <p>{{ rap.text|linebreaks }}</p>
        <p>
            <a href="{% url 'rap_lyrics:edit_rap' rap.id %}">Editar rap</a>
        </p>
    </div>
{% endblock content %}

{% extends "rap_lyrics/base.html" %}

{% block content %}
    <ul>
        <p>Letras de rap</p>
        {% for rap in raps  %} 
            <li><a href="{% url 'rap_lyrics:rap' rap.id %}">{{ rap.title }}</a></li>
        {% empty %}
        <li>No hay letras de rap</li>
        {% endfor %}
    </ul>
    <a href="{% url 'rap_lyrics:new_rap' %}">Crear un nuevo rap</a>
{% endblock content %}
